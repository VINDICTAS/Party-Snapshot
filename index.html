<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<button id="startButton">Start Hello WebXR</button>

<script>
  async function activateXR() {
    // Check if WebXR is supported
    if (!navigator.xr) {
      alert("WebXR not supported on this device or browser.");
      return;
    }

    try {
      // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      const scene = new THREE.Scene();

      // The cube will have a different color on each side.
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0xff00ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ffff }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      ];

      // Create the cube and add it to the scene.
      const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
      cube.position.set(0, 0, -1);  // Center the cube in front of the user
      scene.add(cube);

      // Set up the WebGLRenderer
      const renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true, canvas: canvas, context: gl });
      renderer.autoClear = false;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Initialize a WebXR session using "immersive-ar".
      const session = await navigator.xr.requestSession("immersive-ar");

      // Set up the render state for WebXR
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      const referenceSpace = await session.requestReferenceSpace('local');

      // Create the render loop
      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];

          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // Render the scene
          renderer.render(scene, camera);
        }
      };

      session.requestAnimationFrame(onXRFrame);
      
    } catch (error) {
      console.error("Failed to start WebXR session:", error);
    }
  }

  document.getElementById('startButton').addEventListener('click', activateXR);
</script>

</body>
</html>
