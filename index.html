<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Picture-Taking</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #preview {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #preview img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

<button id="start-button">Start WebXR AR</button>
<button id="capture-button" style="display: none;">Take Picture</button>
<div id="preview">
  <img id="preview-image">
  <button id="close-preview">Close</button>
</div>

<script>
  let mixers = [];
  let clock = new THREE.Clock();
  let renderer, scene, camera;

  async function activateXR() {
    try {
      // Setup renderer, scene, and camera
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });
      renderer = new THREE.WebGLRenderer({ alpha: true, canvas: canvas, context: gl, preserveDrawingBuffer: true });
      renderer.autoClear = false;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      // Add lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // Load character with animation
      const loader = new THREE.GLTFLoader();
      const modelUrl = 'https://raw.githubusercontent.com/VINDICTAS/webxr-test/main/Fetard.glb';
      loader.load(modelUrl, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.3, 0.3, 0.3);
        model.position.set(0, -1.5, -2);
        scene.add(model);

        if (gltf.animations.length > 0) {
          const mixer = new THREE.AnimationMixer(model);
          const action = mixer.clipAction(gltf.animations[0]);
          action.play();
          mixers.push(mixer);

          // Store the mixer and gltf for future animation changes
          model.userData.mixer = mixer;
          model.userData.animations = gltf.animations;
        }
      });

      // Start WebXR session
      const session = await navigator.xr.requestSession("immersive-ar");
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      const referenceSpace = await session.requestReferenceSpace('local');

      let onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          const delta = clock.getDelta();
          mixers.forEach((mixer) => mixer.update(delta));

          renderer.render(scene, camera);
        }
      };

      session.requestAnimationFrame(onXRFrame);

      // Show capture button
      document.getElementById('capture-button').style.display = 'block';
    } catch (e) {
      console.error("Failed to start AR session", e);
    }
  }

  function takePicture() {
    // Render the scene explicitly to ensure it's up to date
    renderer.render(scene, camera);

    // Render to a temporary canvas and get the image
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = renderer.domElement.width;
    tempCanvas.height = renderer.domElement.height;
    const tempContext = tempCanvas.getContext('2d');
    tempContext.drawImage(renderer.domElement, 0, 0);

    // Display the snapshot preview
    const previewDiv = document.getElementById('preview');
    const previewImage = document.getElementById('preview-image');
    previewImage.src = tempCanvas.toDataURL('image/png');
    previewDiv.style.display = 'flex';

    // Change the animation of the character
    scene.traverse((child) => {
      if (child.userData.mixer && child.userData.animations.length > 1) {
        const mixer = child.userData.mixer;
        const newAction = mixer.clipAction(child.userData.animations[1]);
        newAction.reset().play(); // Play the second animation
      }
    });
  }

  // Event listeners
  document.getElementById('start-button').addEventListener('click', activateXR);
  document.getElementById('capture-button').addEventListener('click', takePicture);
  document.getElementById('close-preview').addEventListener('click', () => {
    document.getElementById('preview').style.display = 'none';
  });
</script>

</body>
</html>
