<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Basic WebXR AR Test</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR AR</button>
<script>
async function activateXR() {
  try {
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const gl = canvas.getContext("webgl", {xrCompatible: true});

    // Create a simple scene with one cube
    const scene = new THREE.Scene();

    // Create a large cube with a single color (blue)
    const material = new THREE.MeshBasicMaterial({color: 0x0000ff});
    const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.5, 0.5, 0.5), material);

    // Place the cube 1 meter in front of the camera
    cube.position.set(0, 0, -1);
    scene.add(cube);

    // Set up renderer
    const renderer = new THREE.WebGLRenderer({
      alpha: true,
      preserveDrawingBuffer: false,
      canvas: canvas,
      context: gl
    });
    renderer.autoClear = false;

    // Create a camera
    const camera = new THREE.PerspectiveCamera();
    camera.matrixAutoUpdate = false;

    // Start the WebXR session
    const session = await navigator.xr.requestSession("immersive-ar");
    session.updateRenderState({
      baseLayer: new XRWebGLLayer(session, gl)
    });

    // Set up reference space
    const referenceSpace = await session.requestReferenceSpace('local');

    // Render loop
    const onXRFrame = (time, frame) => {
      session.requestAnimationFrame(onXRFrame);

      // Bind framebuffer
      gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

      // Get device pose
      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        const view = pose.views[0];
        const viewport = session.renderState.baseLayer.getViewport(view);
        renderer.setSize(viewport.width, viewport.height);

        // Update the camera matrices
        camera.matrix.fromArray(view.transform.matrix);
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        // Render the scene
        renderer.render(scene, camera);
      }
    };
    session.requestAnimationFrame(onXRFrame);
  } catch (e) {
    console.error("Failed to start AR session", e);
  }
}
</script>
</body>
</html>
